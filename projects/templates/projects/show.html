<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <title>更多项目</title>
    <style>
        body{
    background-image:url("/static/sky.jpg");
    background-position: center 0;
    background-repeat:no-repeat;
    background-attachment: fixed;
    background-size: cover;
    -webkit-background-size: cover;
    -o-background-size: cover;
    -moz-background-size: cover;
    -ms-background-size: cover;
    }
        p.center
        {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size:3em;
        }
        button.btn-default{
            background-color: rgba(0,0,0,0.1);
            font-size:0.5em;
            color:white;
        }
        button.btn-default:hover{
            background-color: rgba(0,0,0,0.1);
        }
        a.now:link {color:black;}    /* 未被访问的链接 */
        a.now:visited {color:black;} /* 已被访问的链接 */
        a.now:hover {color:white;text-decoration:none;}   /* 鼠标指针移动到链接上 */
        a.now:active {color:darkblue;}  /* 正在被点击的链接 */
        div.zhongxin{
             background-color:  rgba(255,255,255,0.75);
            width: 1200px;
            padding: 25px;
            margin: 75px;
        }
    </style>
    <script>
        function test()
        {
            window.open("/logout");
        }
    </script>
</head>
<body>
{% extends 'Base.html' %}
{% block content%}
<div class="zhongxin">

    {% if latest_projects_list %}

    {% for projects in latest_projects_list %}
        {% if projects.pjts_bool %}
        <a class="now" style="font-size: 1.3em" href="{% url 'projects:detail' projects.id %}">{{ projects.pjts_name }}</a><br>
        {% else %}
        {% endif %}
    {% endfor %}

{% else %}
    <p>No projects are available.</p>
{% endif %}
</div>
{% endblock %}
</body>
</html>
